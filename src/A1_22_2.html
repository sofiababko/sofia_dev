<!DOCTYPE html>
<html lang="fr" data-theme="aqua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <link href="css/output.css" rel="stylesheet">
</head>
<body class="bg-base-200">

    <section class="py-16 bg-base-100">
        <div class="container mx-auto max-w-3xl">
            <h2 class="text-3xl font-bold text-center mb-6">Me contacter</h2>
            <form action="mailto:babkorobertsofia@gmail.com" method="post" enctype="text/plain">
                <div class="mb-4">
                    <label for="name" class="block text-lg">Nom</label>
                    <input type="text" id="name" name="name" class="input input-bordered w-full" required>
                </div>
                <div class="mb-4">
                    <label for="prenom" class="block text-lg">Pr√©nom</label>
                    <input type="text" id="prenom" name="prenom" class="input input-bordered w-full" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-lg">Email</label>
                    <input type="email" id="email" name="email" class="input input-bordered w-full" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-lg">Message</label>
                    <textarea id="message" name="message" class="textarea textarea-bordered w-full" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-full">Envoyer</button>
            </form>
        </div>
    </section>

</body>
</html>
